name: Deploy Nutva Frontend

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -p 2245 -o StrictHostKeyChecking=no ntva@demo.nutva.uz << 'EOF'
            set -e  # stop on first error

            cd ~/nutva
            git fetch origin master
            git checkout master
            git pull origin master

            npm ci --omit=dev   # cleaner than npm install
            npm run build       # will stop script if build fails

            if pm2 list | grep -q "nutva"; then
              pm2 reload nutva --update-env
            else
              pm2 start npm --name nutva -- run start
            fi

            pm2 save
          EOF
